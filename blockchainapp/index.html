<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cryptocurrency sender</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="container">
    <h2 class="mt-4 text-center">Cryptocurrency sender</h2>
    <a href="view_transactions.php" class="btn btn-secondary mt-4"
      >View Transactions</a
    >
    <form class="mt-4" action="process_transactions.php" method="post">
      <div class="row g-3">
        <div class="col-md-6">
          <b for="sender" class="form-label">Sender:</b>
          <input type="text" class="form-control" name="sender" required />
        </div>
        <div class="col-md-6">
          <b for="receiver" class="form-label">Receiver:</b>
          <input type="text" class="form-control" name="receiver" required />
        </div>
      </div>
      <div class="row g-3 mt-2">
        <div class="col-md-6">
          <b for="crypto" class="form-label">Cryptocurrency:</b>
          <select class="form-select" name="crypto" required>
            <option value="" disabled selected>Select a cryptocurrency</option>
            <option value="Bitcoin (BTC)">Bitcoin(BTC)</option>
            <option value="Ethereum (ETH)">Ethereum(ETH)</option>
            <option value="Dogecoin (DOGE)">Dogecoin(DOGE)</option>
          </select>
        </div>
        <div class="col-md-6">
          <b for="amount" class="form-label">Amount:</b>
          <input type="number" class="form-control" name="amount" required />
        </div>
      </div>
      <div class="text-center m-2">
        <button type="submit" class="btn btn-primary text-center w-50">
          Submit
        </button>
      </div>
    </form>
  </body>
</html>
